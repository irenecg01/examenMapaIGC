<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Mapa. Irene Cerezo Gómez</title>
</head>

<body>
    <div class="contenedor"> <!--mapa-->
        <div class="row vh-100">
          <div class="col-9">
            <div id="mapa"></div>
          </div>
          <div class="col-3 order-first listado row" id="elementos"> <!-- Listado elementos dinámicamente js -->
            <template id="lista">
              <div class="p-3 elementos">
                <div id="nombres" class="h5"></div>
                <div id="horarios" class="mb-3"></div>
                <div class="telefono">
                  <div id="direccion" class="tarjetas"></div>
                  <div id="telefono" class="tarjetas"></div>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
      
    
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" 
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script> <!--biblioteca leaflet-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
